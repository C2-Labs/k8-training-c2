apiVersion: apps/v1
kind: Deployment
metadata:
  name: k8-training-c2
  labels: 
    app: k8-training
spec:
  replicas: 3
  selector:
    matchLabels:
      app: k8-training
  template:
    metadata:
      labels:
        app: k8-training
    spec:
      containers:
        - name: k8-training-c2
          image: howieavp76/k8-training-c2
          imagePullPolicy: Always
          ports:
          - containerPort: 80