apiVersion: apps/v1
kind: Deployment
metadata:
  name: k8-training-c2
spec:
  replicas: 3
  template:
    metadata:
      labels:
        application: k8-training-c2
        version: "v1.0"
        release: "r001"
        stage: production
    spec:
      containers:
        - name: k8-training-c2
          image: howieavp76/k8-training-c2
          imagePullPolicy: Always
          ports:
          - containerPort: 80