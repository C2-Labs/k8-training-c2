--- 
apiVersion: apps/v1
kind: Deployment
metadata: 
  name: training-deployment
spec: 
  replicas: 3
  selector: 
    matchLabels: 
      app: training
  template: 
    metadata: 
      labels: 
        app: training
    spec: 
      containers: 
        - 
          image: howieavp76/k8-training-c2
          name: training
          ports: 
            - 
              containerPort: 80