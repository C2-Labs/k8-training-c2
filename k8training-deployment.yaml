apiVersion: apps/v1
kind: Deployment
metadata:
  name: k8training-deployment
spec:
  selector:
    matchLabels:
      app: k8training
  replicas: 3
  template:
    metadata:
      labels:
        app: k8training
    spec:
      containers:
      - name: k8training
        image: howieavp76/k8-training-c2
        ports:
        - containerPort: 80